        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); }
        @keyframes scan {
          0% { top: 0%; }
          100% { top: 100%; }
        }
        .scan-line {
          height: 2px;
          background: #4f46e5;
          position: absolute;
          left: 0;
          right: 0;
          z-index: 10;
          box-shadow: 0 0 8px #4f46e5;
          animation: scan 2s linear infinite;
        }
    </style>
